<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://kit.fontawesome.com/a9b55c0e7f.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <!-- Header Section -->
    <header class="py-4">
        <nav class="navbar navbar-light bg-white  navbar-expand-md ">
            <div class="container">
                <div class="col-2 pl-md-0 text-left">
                    <a href="#">
                        <img src="images/logo2.png" alt="Logo">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse-1" aria-controls="navbarNav6" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse-1">
                    <ul class="navbar-nav justify-content-center">
                        <li class="nav-item active pe-3">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item pe-3">
                            <a class="nav-link" href="#">Services<i class="fa-solid fa-angle-right ps-2"></i></a>

                        </li>
                        <li class="nav-item pe-3">
                            <a class="nav-link" href="#">Cases<i class="fa-solid fa-angle-right ps-2"></i></a>
                        </li>
                        <li class="nav-item pe-3">
                            <a class="nav-link" href="#">Blog<i class="fa-solid fa-angle-right ps-2"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us<i class="fa-solid fa-angle-right ps-2"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end col-md-2 navbar-collapse-1 pr-md-0">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn my_btn btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Free Consultation
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Schedule a Meeting</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <div class="col-12 col-md-12 ms-auto p-3">
                                    <form>
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="First name">
                                
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Last name">
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <input type="email" class="form-control" placeholder="Enter email">
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Subject">
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <input type="date" class="form-control" placeholder="Subject">
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <textarea class="form-control border border-secondary" name="message" rows="3"
                                                    placeholder="How can we help?" style="" spellcheck="false"></textarea>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <button type="submit" class="btn my_btn w-100">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header Section -->

    <!-- Banner Section -->
    <section class=" pt-5 pb-5 mt-0 align-items-center d-flex bg-dark"
        style="min-height: 70vh; background-size: cover; background-position: center; background-repeat: no-repeat;  border-radius:5px; background-image: url('images/banner.png');">
        <div class="container-fluid">
            <div class="row  justify-content-center align-items-center text-center d-flex  h-100 ">
                <div class="col-12 col-md-6  h-50 ">
                    <h1 class="display-4  text-light mb-2 mt-5"><strong>We Provide Effective Legal Solutions</strong>
                    </h1>
                    <p class="lead  text-light mb-5">There are many variations of passages of Lorem Ipsum available, but
                        the
                        majority have suffered alteration in some form, by injected humour.</p>
                    <div class="btn-container-wrapper p-relative d-block  zindex-1">
                        <form class="form-inline d-flex justify-content-center h-25">
                            <input class="form-control  form-control me-3 mb-3" placeholder="Search Your Services">
                            <button class="btn my_btn btn-round btn-lg mb-3">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Section -->
